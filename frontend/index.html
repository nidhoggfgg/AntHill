<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atom Node Plugin Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__left">
          <h1 class="header__title">Atom Node Plugin Hub</h1>
          <button class="btn btn--secondary" type="button" id="btn-install-plugin">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            Install Plugin
          </button>
        </div>
        <div class="header__right">
          <button class="status-pill" id="connection-status" type="button">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Not Connected</span>
          </button>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero__copy">
            <p class="hero__eyebrow">Plugin Library</p>
            <h2 class="hero__title">Run plugins with a single click.</h2>
            <p class="hero__subtitle">
              Browse installed plugins, open a card, and launch workflows from the same place.
            </p>
          </div>
          <div class="hero__panel">
            <label class="search-field">
              <span>Search plugins</span>
              <input type="text" id="plugin-search" placeholder="Type a name, author, or tag..." />
            </label>
            <div class="hero__stats">
              <div class="stat-card">
                <span>Installed</span>
                <strong id="plugin-count">0</strong>
              </div>
              <div class="stat-card">
                <span>Status</span>
                <strong id="connection-state">Offline</strong>
              </div>
            </div>
          </div>
        </section>

        <section class="plugin-grid" id="plugin-list"></section>
      </main>
    </div>

    <div class="modal" id="connection-modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h2>Connect to Service</h2>
          <button class="btn btn--ghost" type="button" data-modal="close">×</button>
        </div>
        <form id="connect-form" class="form">
          <label class="field">
            <span>Base URL</span>
            <input
              id="base-url"
              type="url"
              placeholder="http://localhost:3000"
              required
            />
          </label>
          <div class="form__actions">
            <button class="btn btn--secondary" type="button" data-modal="close">Cancel</button>
            <button class="btn btn--primary" type="submit">Connect</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="install-modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h2>Install Plugin</h2>
          <button class="btn btn--ghost" type="button" data-modal="close">×</button>
        </div>
        <form id="install-form" class="form">
          <label class="field">
            <span>Package URL (zip)</span>
            <input
              name="package_url"
              type="url"
              placeholder="file:///path/to/package or https://..."
              required
            />
          </label>
          <div class="form__actions">
            <button class="btn btn--secondary" type="button" data-modal="close">Cancel</button>
            <button class="btn btn--primary" type="submit">Install</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="plugin-modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content modal__content--wide">
        <div class="modal__header modal__header--stacked">
          <div>
            <p class="modal__eyebrow">Plugin Runner</p>
            <h2 id="plugin-modal-title">Plugin</h2>
            <div id="plugin-modal-meta" class="plugin-modal__meta"></div>
          </div>
          <button class="btn btn--ghost" type="button" data-modal="close">×</button>
        </div>
        <div class="modal__body">
          <div id="plugin-detail" class="plugin-detail"></div>
        </div>
      </div>
    </div>

    <div class="toast" id="notice" role="status" aria-live="polite"></div>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
